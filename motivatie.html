<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotivaÈ›ie Sala - Vlad Socea</title> 
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #000; /* Fundal negru complet */
            color: #fff;
            transition: 0.5s;
            overflow-x: hidden;
        }

        header {
            background-color: #000000;
            color: white;
            padding: 25px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            border-bottom: 1px solid #222;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
            text-align: center;
        }

        /* Butonul de Control Audio */
        .play-trigger {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(211, 47, 47, 0.4);
            transition: 0.3s;
            margin-bottom: 40px;
        }

        .play-trigger:hover {
            transform: scale(1.1);
            background-color: #ff3d3d;
            box-shadow: 0 0 30px rgba(211, 47, 47, 0.7);
        }

        /* SecÈ›iunea Imagini - AscunsÄƒ iniÈ›ial */
        #gymContent {
            display: none; /* Ascuns */
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .image-center-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .gym-photo {
            width: 100%;
            height: 550px;
            object-fit: cover;
            border-radius: 10px;
            border: 1px solid #333;
            transition: 0.4s;
        }

        .gym-photo:hover {
            border-color: #d32f2f;
            filter: brightness(1.2);
        }

        .back-btn {
            display: inline-block;
            margin-top: 50px;
            color: #555;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }

        .back-btn:hover {
            color: #d32f2f;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .image-center-container { grid-template-columns: 1fr; }
            .gym-photo { height: 350px; }
        }
    </style>
</head>
<body>

<header>
    MOTIVAÈšIE
</header>

<div class="container">
    
    <button class="play-trigger" id="masterButton" onclick="activateGymMode()">
        Incepe
    </button>

    <audio id="bgAudio" loop>
        <source src="motivatie.mp3.mp3" type="audio/mpeg">
    </audio>

    <div id="gymContent">
        <div class="image-center-container">
            <p>Denisa</p>
            <p>Maia</p>
        </div>
    </div>

    <br>
    <a href="index.html" class="back-btn">â¬… Profil</a>
</div>

<script>
    function activateGymMode() {
        var audio = document.getElementById("bgAudio");
        var content = document.getElementById("gymContent");
        var btn = document.getElementById("masterButton");

        // 1. PorneÈ™te muzica
        audio.play();

        // 2. AfiÈ™eazÄƒ imaginile cu animaÈ›ie
        content.style.display = "block";
        setTimeout(function() {
            content.style.opacity = "1";
        }, 10);

        // 3. SchimbÄƒ butonul sau ascunde-l
        btn.innerHTML = "ðŸ”Š MUZICA PORNIÈšÄ‚";
        btn.style.backgroundColor = "#333";
        btn.style.boxShadow = "none";
    }
</script>

</body>
</html>

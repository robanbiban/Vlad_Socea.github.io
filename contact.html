<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Vlad Socea</title> 
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #ffffff;
            color: #000;
            transition: 0.3s;
        }

        header {
            background-color: #111;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            position: relative;
        }

        .toggle-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #444;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 60px auto;
            padding: 0 20px;
        }

        /* Grid-ul de Carduri */
        .social-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .social-item {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px 20px;
            background-color: #f5f5f5;
            border-radius: 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .social-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            color: #fff;
        }

        /* Culori Hover */
        .instagram:hover { background-color: #E1306C; }
        .facebook:hover { background-color: #1877F2; }
        .Telefon:hover { background-color: #2de818; }

        .back-btn {
            display: inline-block;
            margin-top: 40px;
            background-color: #555;
            text-decoration: none;
            color: white;
            padding: 10px 18px;
            border-radius: 6px;
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #121212;
            color: #f0f0f0;
        }

        .dark-mode .social-item {
            background-color: #1e1e1e;
            color: #fff;
        }

        .dark-mode header {
            background-color: #000;
        }
    </style>
</head>
<body>

<header>
    Contact - Vlad Socea
    <button class="toggle-btn" onclick="toggleDarkMode()">Mode</button>
</header>

<div class="container" style="text-align: center;">
    <div class="social-grid">
        <a href="https://www.instagram.com/vld_dlv13/" target="_blank" class="social-item instagram">Instagram</a>
        <a href="https://www.facebook.com/people/Vlad-Soc/pfbid02Y4hfCu9yXBowyastovfpenFo8oDqwoqxqcbuNkh8ooSiNLnsAyQyMieSiff9Q2cbl/" target="_blank" class="social-item facebook">Facebook</a>
        <a href="https://linkedin.com/in/user" target="_blank" class="social-item Telefon">Telefon</a>
    </div>

    <a href="index.html" class="back-btn">â¬… Profil</a>
</div>

<script>
    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
    }
</script>

</body>
</html>

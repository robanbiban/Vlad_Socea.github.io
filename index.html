<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vlad Socea</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #ffffff;
    color: #000;
    transition: 0.3s;
}

header {
    background-color: #111;
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 24px;
    position: relative;
}

.toggle-btn {
    position: absolute;
    right: 20px;
    top: 20px;
    padding: 6px 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.container {
    max-width: 800px;
    margin: 40px auto;
    padding: 20px;
    text-align: center;
}

.profile-card {
    background-color: #f5f5f5;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.profile-card img {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 20px;
}

.profile-card h2 {
    margin: 10px 0;
}

.profile-card p {
    font-size: 16px;
    margin: 8px 0;
}

.button-group {
    margin-top: 25px;
}

.button-group a {
    text-decoration: none;
}

.button-group button {
    margin: 8px;
    padding: 10px 18px;
    border: none;
    border-radius: 6px;
    background-color: #0077ff;
    color: white;
    cursor: pointer;
    font-size: 14px;
}

.button-group button:hover {
    opacity: 0.85;
}

/* Dark Mode */
.dark-mode {
    background-color: #121212;
    color: #f0f0f0;
}

.dark-mode .profile-card {
    background-color: #1e1e1e;
}

.dark-mode header {
    background-color: #000;
}
</style>
</head>

<body>

<header>
    Vlad Socea
    <button class="toggle-btn" onclick="toggleDarkMode()">Dark Mode</button>
</header>

<div class="container">
    <div class="profile-card">
        <img src="imagini/vlad.jpeg" alt="Vlad Photo">
        <h2>Vlad Socea</h2>
        <p><strong>Age:</strong> 14</p>
        <p><strong>Activitati:</strong> Vovinam, Cercetasi, Pescuit</p>

        <!-- Navigation Buttons -->

            <a href="linkuri.html">
                <button>Linkuri</button>
            </a>
            <a href="contact.html">
                <button>ðŸ“ž Contact</button>
            </a>
            <a href="motivatie.html">
                <button>Motivatie</button>
            </a>
        </div>

    </div>
</div>

<script>
function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
}
</script>

</body>
</html>

<title>Poze cu Vlad</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #ffffff;
    color: #000;
    transition: 0.3s;
}

header {
    background-color: #111;
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 24px;
    position: relative;
}

.toggle-btn {
    position: absolute;
    right: 20px;
    top: 20px;
    padding: 6px 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.container {
    max-width: 1000px;
    margin: 40px auto;
    padding: 20px;
}

.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

.gallery-grid img {
    width: 100%;
    border-radius: 12px;
    transition: 0.3s;
    cursor: pointer;
}

.gallery-grid img:hover {
    transform: scale(1.05);
}

/* Back Button */
.back-btn {
    display: inline-block;
    margin-bottom: 20px;
    padding: 8px 15px;
    background-color: #0077ff;
    color: white;
    border-radius: 6px;
    text-decoration: none;
}

/* Dark Mode */
.dark-mode {
    background-color: #121212;
    color: #f0f0f0;
}

.dark-mode header {
    background-color: #000;
}
</style>
</head>
